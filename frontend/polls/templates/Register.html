{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="{% static 'Boostrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- CSS personalizado del login -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card text-white text-center">
            <div class="avatar mb-3">
                <img src="{% static 'img/icono.png' %}" alt="icono">
            </div>
            <h2 class="mb-4">Crear cuenta</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn_login w-100">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="{% static 'Boostrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
