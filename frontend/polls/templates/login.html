{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'img/icono.png' %}">

    <!-- Bootstrap -->
    <link href="{% static 'Boostrap/css/bootstrap.min.css' %}" rel="stylesheet" >

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card text-white text-center">
            <div class="avatar">
                <img src="{% static 'img/icono.png' %}" alt="icono">
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn_login w-100">Log In</button>
            </form>
            <div class="mt-3 text-center">
                <!--
                <p>¿No tienes una cuenta? <a href="">Regístrate aquí</a></p>
                -->
            </div>
            
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    
    <script src="{% static 'Boostrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
